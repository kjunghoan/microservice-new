spring.application.name=inventory-service

###### MYSQL CONFIGURATION #######
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${MYSQL_INVENTORY_URL}
spring.datasource.username=${MYSQL_INVENTORY_USERNAME}
spring.datasource.password=${MYSQL_INVENTORY_PASSWORD}
spring.jpa.hibernate.ddl-auto=${INVENTORY_DDL}

###### EUREKA CONFIGURATION #######
eureka.client.serviceUrl.defaultZone=${EUREKA_URL}


server.port=${INVENTORY_PORT}

