spring.application.name=order-service
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${MYSQL_ORDER_URL}
spring.datasource.username=${MYSQL_ORDER_USERNAME}
spring.datasource.password=${MYSQL_ORDER_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

server.port=${ORDER_SERVICE_PORT}
eureka.client.serviceUrl.defaultZone=${EUREKA_URL}

spring.jpa.open-in-view=false